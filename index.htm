<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Figma to html css</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="popup">
      <div class="popup__content">
        <div class="card">
          <div class="card__body">
            <div class="card__imgage">
              <img class="card__img" src="./assets/image/image 23.png" alt="">
            </div>
            <div class="card__content">
              <div class="card__title">
                SL5800
              </div>
              <div class="card__desc">
                Carbon Black
              </div>
              <div class="card__count">
                <span class="card__count--dec card__count--square">-</span>
                <span class="card__quantity">2</span>
                <span class="card__count--asc card__count--square">+</span>
              </div>
              <div class="card__price">
                <span class="price price--old">$499.99</span>
                <span class="price price--now">$419.99</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__body">
            <div class="card__imgage">
              <img class="card__img" src="./assets/image/image 23.png" alt="">
            </div>
            <div class="card__content">
              <div class="card__title">
                SL5800
              </div>
              <div class="card__desc">
                Carbon Black
              </div>
              <div class="card__count">
                <span class="card__count--dec card__count--square">-</span>
                <span class="card__quantity">2</span>
                <span class="card__count--asc card__count--square">+</span>
              </div>
              <div class="card__price">
                <span class="price price--old">$499.99</span>
                <span class="price price--now">$419.99</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="popup__footer">
        <div class="popup__total-price">
          <div class="popup__subtotal">Subtotal</div>
          <div class="popup__total-subprice">
            <span class="price price--old">$1,379.97</span>
            <span class="price price--now">$1,169.97</span>
          </div>
        </div>
        <div class="popup__btn">
          <button class="btn btn-viewcart">View Cart & Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
